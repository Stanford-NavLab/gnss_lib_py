DateTime = "^4.3"
georinex = "^1.15.0"
unlzw3 = "^0.2.1"
reindent = "^3.5.1"
pynmea2 = "^1.18.0"
pytest = "^6.2.5"
pylint = "^2.11.1"
pytest-cov = "^3.0.0"
scipy = "^1.7.3"
jupyter = "^1.0.0"
pytest-lazy-fixture = "^0.6.3"
matplotlib = "^3.5.1"
plotly = "^5.8.0"
omnicv = "^1.1.3"
opencv-python = "^4.6.0"
Pillow = "^9.2.0"

[tool.poetry.dev-dependencies]
Sphinx = "^4.1.1"
